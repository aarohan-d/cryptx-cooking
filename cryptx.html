<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Access Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      color: red;
      height: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>welcome to the jungle</h2>
  <input type="text" id="secretInput" placeholder="enter password here" autocomplete="off" />
  <br />
  <button onclick="checkSecret()">open sesame</button>
  <p id="message"></p>

  <script>
    function checkSecret() {
      const secret = "OpenSesame";
      const userInput = document.getElementById("secretInput").value.trim();

      const errorMessages = [
        "ongod skill issue",
        "nuh uh",
        "i said enter the correct password - CORRECT",
        "awwwww snap",
        "close but not close",
        "you are not the chosen one",
        "nahh this question easier than your homework- YOU CAN'T DO EITHER"
      ];

      if (userInput === secret) {
        window.location.href = "nextpage.html";
      } else {
        // Pick a random message from the array
        const randomIndex = Math.floor(Math.random() * errorMessages.length);
        document.getElementById("message").textContent = errorMessages[randomIndex];
      }
    }
  </script>
</body>
</html>
